version: '3.8'

services:
  app:
    build: .
    container_name: optimumerp
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    env_file:
      - ./.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
